suites:
  #
  # service50-single
  #
  - name: service50-single
    run_list:
    - recipe[mysql_service::single]
    includes: [
      'centos-5.8'
    ]
    attributes:
      mysql:
       version: '5.0'

  #
  # service51-single
  #
  - name: service51-single
    run_list:
    - recipe[mysql_service::single]
    includes: [
      'centos-5.8'
    ]
    attributes:
      mysql:
       version: '5.1'

  #
  # service55-single
  #
  - name: service55-single
    run_list:
    - recipe[mysql_service::single]
    includes: [
      'centos-5.8',
      'centos-6.5',
      'centos-7.0',
      'amazon-2013.09',
      'amazon-2014.03',
      'amazon-2014.09',
      'debian-7.0',
      'omnios-151006'
    ]
    attributes:
      mysql:
       version: '5.5'

  #
  # service56-single
  #
  - name: service56-single
    run_list:
    - recipe[mysql_service::single]
    includes: [
      'centos-5.8',
      'centos-6.5',
      'centos-7.0',
      'amazon-2013.09',
      'amazon-2014.03',
      'amazon-2014.09',
      'omnios-151006'
    ]
    attributes:
      mysql:
       version: '5.6'

  #
  # service57-single
  #
  - name: service57-single
    run_list:
    - recipe[mysql_service::single]
    includes: [
      'centos-5.8',
      'centos-6.5',
      'centos-7.0',
      'amazon-2013.09',
      'amazon-2014.03',
      'amazon-2014.09',
      'omnios-151006'
    ]
    attributes:
      mysql:
       version: '5.7'

  #
  # service50-multi
  #
  - name: service50-multi
    run_list:
    - recipe[mysql_service::multi]
    includes: [
      'centos-5.8'
    ]
    attributes:
      mysql:
       version: '5.0'
       data_dir: '/data/instance-2'
       run_user: 'bob'

  #
  # service51-multi
  #
  - name: service51-multi
    run_list:
    - recipe[mysql_service::multi]
    includes: [
      'centos-5.8',
    ]
    attributes:
      mysql:
       version: '5.1'
       data_dir: '/data/instance-2'
       run_user: 'bob'

  #
  # service55-multi
  #
  - name: service55-multi
    run_list:
    - recipe[mysql_service::multi]
    includes: [
      'debian-7.0',
      'centos-5.8',
      'centos-6.5',
      'centos-7.0',
      'amazon-2013.09',
      'amazon-2014.03',
      'amazon-2014.09',
      'omnios-151006'
    ]
    attributes:
      mysql:
       version: '5.5'
       port: '3308'
       data_dir: '/data/instance-2'
       run_user: 'bob'

  #
  # service56-multi
  #
  - name: service56-multi
    run_list:
    - recipe[mysql_service::multi]
    includes: [
      'centos-5.8',
      'centos-6.5',
      'centos-7.0',
      'amazon-2013.09',
      'amazon-2014.03',
      'amazon-2014.09'
    ]
    attributes:
      mysql:
       version: '5.6'
       port: '3308'
       data_dir: '/data/instance-2'
       run_user: 'bob'

  #
  # service57-multi
  #
  - name: service57-multi
    run_list:
    - recipe[mysql_service::multi]
    includes: [
      'centos-5.8',
      'centos-6.5',
      'centos-7.0',
      'amazon-2013.09',
      'amazon-2014.03',
      'amazon-2014.09'
    ]
    attributes:
      mysql:
       version: '5.7'
       port: '3308'
       data_dir: '/data/instance-2'
       run_user: 'bob'

  #
  # config
  #
  - name: config
    run_list:
    - recipe[mysql_config]

